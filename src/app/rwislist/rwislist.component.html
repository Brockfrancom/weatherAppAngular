<div>
  <table>
    <tr>
      <th class="tableHeader" *ngFor="let col of tableHeaders" (click)="sort(col)">{{col}}</th>
    </tr>
    <tr *ngFor="let ob of stations">
      <td>{{ob.station}}</td>
      <td>{{ob.county}}</td>
      <td>{{ob.direction}}</td>
      <td>{{ob.elevation}}</td>
      <td>{{ob.district}}</td>
      <td>{{ob.essNumTemperatureSensors}}</td>
      <td>{{ob.inService}}</td>
      <td>{{ob.latitude}}</td>
      <td>{{ob.longitude}}</td>
      <td>{{ob.locationName}}</td>
      <td>{{ob.milepost}}</td>
      <td>{{ob.nearbyPlace}}</td>
      <td>{{ob.route}}</td>
    </tr>
  </table>
</div>
